<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1 id="name">I â¤ï¸ Pixels.</h1>
    <h3 id="subtitle"> ğŸ“¸ Images Uploaded ğŸ“¸ </h3>

    <div id="main">



        <modal v-if="imageSelected" v-bind:image-selected="imageSelected" @close="closemodal">
        </modal>

        <form id="form" method="post" action="/upload" enctype="multipart/form-data" @submit.prevent="handleSubmit">
            <input required name='title' placeholder="title" type="text">
            <input required name='user' placeholder="user" type="text">
            <input required name='description' placeholder="description" type="text">
            <input required name='image' type="file" accept="image/*">
            <button>Submit</button>
        </form>
        <br />
        <div v-for="i in images" v-bind:key="i.id" class="images" @click="imageClicked(i.id)">
            <img id="pics" v-bind:src="i.url" v-bind:alt="i.description">
            <p id="title">{{i.title}} </p>
            <p id="description">{{i.description}}</p>
        </div>
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>

</html>
